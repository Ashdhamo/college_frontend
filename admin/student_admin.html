<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="admin.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="topnav">
        <button class="home-btn" onclick="window.location.href='admin.html'">
            <i class='bx bx-home'></i>       
        </button>
        <div class="dropdown">
            <button class="menu-btn" onclick="toggleMenu()">
                <i class="bx bx-menu"></i>
            </button>
        </div>
    </div>
    
    <div id="myDropdown" class="dropdown-content">
        <a href="#">Admin</a>
        <a href="#">Class</a>
        <a href="#">Professor</a>
        <a href="../login/login.html" class="logout">
            <i class='bx bx-log-out'></i> Logout
        </a>
    </div> 

    <div id="filterDropdown" class="dropdown-content">
        <div class="filter-section">
            <label for="GPA">GPA:</label>
            <input id="GPA" type="number" placeholder="Enter GPA" required>
            <div class="checkbox-group">
                <label><input id="higherGPA" type="checkbox" onclick="toggleGPAmenu(this)"> Above</label>
                <label><input id="lowerGPA" type="checkbox" onclick="toggleGPAmenu(this)"> Below</label>
            </div>
        </div>
        
    
        <div class="filter-section">
            <p>Year:</p>
            <div class="checkbox-group">
                <label><input id="year1" type="checkbox" value="1"> 1</label>
                <label><input id="year2" type="checkbox" value="2"> 2</label>
                <label><input id="year3" type="checkbox" value="3"> 3</label>
                <label><input id="year4" type="checkbox" value="4"> 4</label>
                <label><input id="year5" type="checkbox" value="5"> Other</label>
            </div>
        </div>
    
        <div class="filter-section">
            <label for="major">Major:</label>
            <input id="major" type="text" placeholder="Enter Major" required>
        </div>
    </div>
    
    <div id="studentDropdown" class="dropdown-content">
        <div class="editStudent"><p>Edit student</p></div>
        <div class="deleteStudent"><p>Delete student</p></div>
    </div>
    
    <div class="searchBar">
        <input id="searchInput" type="text" placeholder="Search for a Student" required>
        <button>Search</button>
        <button id="filter" onclick="toggleFilterMenu()">
            <i class='bx bxs-chevron-down'></i>
        </button>
    </div>

    <!-- Student Table -->
    <div class="table-container">
        <table id="studentTable" border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody id="studentTableBody">
                <!-- Student data will be inserted here -->
            </tbody>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button class="addStudent">Add student</button> 
                </td>
            </tr> 
        </table>
    </div>

    <script src="admin.js"></script> 
</body>

</html>
