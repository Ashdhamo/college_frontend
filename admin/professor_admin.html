<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminProfessor</title>
    <link rel="stylesheet" href="admin.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="topnav">
        <button class="home-btn" onclick="window.location.href='admin.html'">
            <i class='bx bx-home'></i>       
        </button>
        <div class="dropdown">
            <button class="menu-btn" onclick="toggleMenu()">
                <i class="bx bx-menu"></i>
            </button>
        </div>
    </div>
    
    <div id="myDropdown" class="dropdown-content">
        <a href="#">Admin</a>
        <a href="class_admin.html">Class</a>
        <a href="student_admin.html">Student</a>
        <a href="../login/login.html" class="logout">
            <i class='bx bx-log-out'></i> Logout
        </a>
    </div> 

    <div id="filterDropdown" class="dropdown-content">
        <div class="filter-section">
            <label for="Salary">Salary:</label>
            <input id="Salary" type="number" placeholder="Enter Salary" required>
            <div class="checkbox-group">
                <label><input id="Above" type="checkbox" onclick=""> Above</label>
                <label><input id="Below" type="checkbox" onclick=""> Below</label>
            </div>
        </div>
    

        <div class="filter-section">
            <label for="Tenure">Tenure:</label>
            <div class="checkbox-group">
                <label><input id="tenured" type="checkbox" onclick=""> Tenured</label>
                <label><input id="notTenured" type="checkbox" onclick=""> Not Tenured</label>
            </div>
        </div>
        
        <div class="filter-section">
            <label for="major">Department:</label>
            <input id="major" type="text" placeholder="Enter Department" required>
        </div>

        <div class="filter-section">
            <label for="classes">Class:</label>
            <input id="classes" type="number" placeholder="Classes Taught" required>
            <div class="checkbox-group">
                <label><input id="Above" type="checkbox" onclick=""> Above</label>
                <label><input id="Below" type="checkbox" onclick=""> Below</label>
            </div>
        </div>

        <div class="filter-section">
            <label for="students">Students:</label>
            <input id="students" type="number" placeholder="Students Enrolled" required>
            <div class="checkbox-group">
                <label><input id="Above" type="checkbox" onclick=""> Above</label>
                <label><input id="Below" type="checkbox" onclick=""> Below</label>
            </div>
        </div>

    </div>
    
    <div id="studentDropdown" class="dropdown-content">
        <div class="editStudent"><button>Edit student</button></div>
        <div><button class="deleteStudent">Delete student</button></div>
    </div>
    
    <div class="searchBar">
        <input id="searchInput" type="text" placeholder="Search for a Professor" required>
        <button>Search</button>
        <button id="filter" onclick="toggleFilterMenu()">
            <i class='bx bxs-chevron-down'></i>
        </button>
    </div>

    <!-- Student Table -->
    <div class="table-container">
        <table id="studentTable" border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody id="studentTableBody">
                <!-- Student data will be inserted here -->
            </tbody>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button class="addProfessor">Add Professor</button> 
                </td>
            </tr> 
        </table>
    </div>

    <script src="admin_professor.js"></script> 
    <script src="admin.js"></script> 
</body>

</html>
